<body>
    <header>
        <div class="topbar-container">
            <div class="tb-title">Trädgårdshjälpen</div>
            <a href="#" class="tb-about-container-2 computer line-under-container">
                <div class="tb-about-2 computer line-under">Kontakta Oss</div>

    <main>
        <div class="contact-container">
            <div class="title-container">
                <h1>Kontakta oss!</h1>
            </div>
            <form action="https://formsubmit.co/hjalmar.bulow@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="Nytt uppdrag!">
                <input placeholder="Namn" type="text" name="name" required>
                <input placeholder="Email" type="email" name="email" required>
                <h2>Beskriv vad du önskar få fixat i eran trädgård. </h2>
                <textarea name="message" placeholder="Medelande" required></textarea>
                <button type="submit">Skicka</button>
           </form>
        </div>
    </main>
